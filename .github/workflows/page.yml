name: Build & Deploy PDF to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile PDF (pdflatex)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      # Pages에 올릴 디렉토리 준비
      - name: Prepare site
        run: |
          mkdir -p site
          cp main.pdf site/
          cat > site/index.html <<'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>Latest PDF</title>
              <style>
                body{font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:40px;}
                a{font-size:18px;}
              </style>
            </head>
            <body>
              <h1>Latest PDF</h1>
              <p><a href="./main.pdf">Download / View main.pdf</a></p>
            </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
